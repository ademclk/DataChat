name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Create Build Directory
      run: mkdir build
    - name: Change to Build Directory
      run: cd build
    - name: Run CMake
      run: cmake ..
    - name: Build Project
      run: make
